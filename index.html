<!DOCTYPE html>
<html>
<head>
	<title> trivia game </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets\javascript\app.js"></script>
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class= "text-align">
			<h1 id="title"> Sports Trivia </h1>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class= "text-align">
				<button id="start">Start</button>
				
			</div>
			<div class= "text-align">
				<div id="timer">
				<div id="timer-area"></div>
				</div>
			</div>
			
				<div class= "text-align">
				<div id="main-area"> 
				
				<h3 id= "answer-status">  </h3>
				<h4 id="correct-answer"> <h4>
				<h3 id="all-done">  <h3>
				<h4 id="correct"></h4>
				<h4 id="incorrect"></h4>
				<h4 id="unanswered"></h4>
				<button id="reset">Play Again</button>

				<form id="myForm" >
					<h3 id="questionstyle"></h3>
					<input type="radio" name="question" value="1" /><label id="label1"> </label><br />
					<input type="radio" name="question" value="2" /><label id="label2"> </label><br />
					<input type="radio" name="question" value="3" /><label id="label3"> </label><br />
					<input type="radio" name="question" value="4" /><label id="label4"> </label><br />

				</form> 
			
				<button id="submit">Submit</button>
				


			</div>
			</div>
			
	</div>

</div>


</div>
</body>

</html>
